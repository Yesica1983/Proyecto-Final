<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas - Tienda de Zapatillas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <div id="message" class="alert alert-success d-none" role="alert" aria-live="assertive"></div>
        <h1 class="mb-4">Lista de Tareas - Tienda de Zapatillas</h1>

        <!-- Formulario para agregar nuevas tareas -->
        <form id="task-form" class="mb-4">
            <div class="form-group">
                <label for="task-name">Nombre de la tarea <span class="text-danger">*</span></label>
                <input type="text" id="task-name" class="form-control" placeholder="Nombre de la tarea" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="task-description">Descripción de la tarea</label>
                <textarea id="task-description" class="form-control" placeholder="Descripción de la tarea"></textarea>
            </div>
            <div class="form-group">
                <label for="task-assignee">Asignar a</label>
                <input type="text" id="task-assignee" class="form-control" placeholder="Nombre del empleado (ej. Pedro Castro)">
            </div>
            <div class="form-group">
                <label for="task-provider">Proveedor</label>
                <input type="text" id="task-provider" class="form-control" placeholder="Nombre del proveedor (ej. Makro)">
            </div>
            <button type="submit" class="btn btn-primary">Agregar Tarea</button>
        </form>

        <!-- Lista de tareas -->
        <ul id="task-list" class="list-group">
            <!-- Las tareas se insertarán aquí dinámicamente -->
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>s
