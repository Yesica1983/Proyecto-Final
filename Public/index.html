<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Lista de Tareas</h1>

        <!-- Formulario para agregar nuevas tareas -->
        <form id="task-form" class="mb-4">
            <div class="form-group">
                <input type="text" id="task-name" class="form-control" placeholder="Nombre de la tarea" required>
            </div>
            <div class="form-group">
                <textarea id="task-description" class="form-control" placeholder="Descripción de la tarea"></textarea>
            </div>
            <div class="form-group">
                <input type="text" id="task-assignee" class="form-control" placeholder="Asignar a (nombre del empleado, por ejemplo, Juan Pérez)">
            </div>
            <div class="form-group">
                <input type="text" id="task-provider" class="form-control" placeholder="Proveedor (nombre del proveedor, por ejemplo, Distribuciones XYZ)">
            </div>
            <button type="submit" class="btn btn-primary">Agregar Tarea</button>
        </form>

        <!-- Lista de tareas -->
        <ul id="task-list" class="list-group">
            <!-- Las tareas se insertarán aquí dinámicamente -->
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
